services:
  frontend:
    build:
      context: .
      dockerfile: dev.Dockerfile
      args:
        - VITE_BACKEND_URL=http://host.docker.internal:3000
    ports:
      - "5173:5173"

    container_name: frontend-dev

    environment:
      - VITE_BACKEND_URL=http://host.docker.internal:3000
    restart: unless-stopped
    command: sh -c "npm run dev -- --host 0.0.0.0"
    volumes:
      - ./src:/usr/src/app/src
      - ./public:/usr/src/app/public
      - ./vite.config.js:/usr/src/app/vite.config.js
      - ./package.json:/usr/src/app/package.json
      # keep package-lock.json and node_modules out of bind mounts to avoid host/container mismatch
      # - ./package-lock.json:/usr/src/app/package-lock.json
      # - ./node_modules:/usr/src/app/node_modules
